site:
  title: Документация Jmix
  start_page: jmix:ROOT:intro.adoc
  url: https://docs.jmix.ru/1.x/
content:
  sources: 
  - url: https://github.com/jmix-framework/jmix-docs.git
    branches:
      - release_1_6_ru
      - release_1_5_ru
    start_path: content
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./content/supplemental
asciidoc:
  extensions:
    - asciidoctor-kroki
antora:
  extensions:
    - require: '@jmix-framework/lunr-extension'
      index_latest_only: true
      languages: [en, ru]
